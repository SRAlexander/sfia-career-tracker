<div class="container">

    <div class="row">
        <div class="col-10">
            <h2>Personal Development Plan : {{pdpJson.roleTitle}}</h2>
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col-4 btn-group">
            <button class="btn btn-primary" (click)="downloadMarkdown()">
                <ng-icon name="bootstrapDownload"></ng-icon> Markdown
            </button>
            <button class="btn btn-primary" (click)="downloadCSV()">
                <ng-icon name="bootstrapDownload"></ng-icon> CSV
            </button>
        </div>
    </div>
    <hr>
    <button class="btn btn-success col-12" disabled>Core Skills</button>
    <br>
    <div *ngFor="let group of pdpJson.coreSkills">

        <h4 *ngIf="group.title">{{group.title}}</h4>
        <div *ngFor="let skill of group.skillsGroup">
            <ng-icon name="bootstrapDashSquare"></ng-icon> {{skill.description}}
        </div>
        <br>
    </div>
    <hr>

    <button class="btn btn-success col-12" disabled>Specialism Skills:</button>
    <div *ngFor="let group of pdpJson.specialismSkills">

        <h4 *ngIf="group.title">{{group.title}}</h4>
        <div *ngFor="let skill of group.skillsGroup">
            <ng-icon name="bootstrapDashSquare"></ng-icon> {{skill.description}}
        </div>
        <br>
    </div>
</div>

<div class="container">
    <div class="row">
        <button class="btn btn-primary btn-block" (click)="returnClick()">Return</button>
    </div>
</div>
